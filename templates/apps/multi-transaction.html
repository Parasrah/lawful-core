<form class="mt-form" onsubmit="event.preventDefault()">
  <div class="mt-content">
  </div>
  <div class="mt-slider">
    <span>0</span>
    <input type="range" min="1" value="1" max="{{max}}" name="mt-slider" />
    <span>{{max}}</span>
  </div>
  <div class="mt-actions">
    <button class="mt-button" type="button">Cancel</button>
    <button class="mt-button" type="submit">Sell {{count}}</button>
  </div>
</form>
